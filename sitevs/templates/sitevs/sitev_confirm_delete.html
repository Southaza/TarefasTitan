{% extends "base.html" %}

{% block page_title %}
    Excluir Tarefa
{% endblock page_title %}

{% block content %}
    <h1>Excluir Tarefa</h1>

    <p>Tem certeza de que deseja excluir a tarefa <strong>{{ sitev.title }}</strong> ?</p>

    <form method="POST">
        {% csrf_token %}

        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url "sitev_list" %}" class="btn btn-success">Cancelar</a>
    </form>
{% endblock content %}
